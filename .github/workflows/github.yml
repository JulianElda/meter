name: Build and deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install and build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
